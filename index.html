<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Currículo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gerador de Currículo</h1>
        <form id="resumeForm">
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" placeholder="Seu nome completo" required autocomplete="name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Seu email" required autocomplete="email">
            </div>
            <div class="form-group">
                <label for="phone">Telefone:</label>
                <input type="tel" id="phone" name="phone" placeholder="Seu telefone" required autocomplete="tel">
            </div>
            <div class="form-group">
                <label for="address">Endereço:</label>
                <input type="text" id="address" name="address" placeholder="Seu endereço" required autocomplete="street-address">
            </div>
            <div class="form-group">
                <label for="summary">Objetivo:</label>
                <textarea id="summary" name="summary" rows="4" placeholder="Breve resumo sobre você" required></textarea>
            </div>
            <div class="form-group">
                <label for="experience">Experiência Profissional:</label>
                <textarea id="experience" name="experience" rows="4" placeholder="Suas experiências profissionais" required></textarea>
            </div>
            <div class="form-group">
                <label for="education">Cursos/Faculdade/Especialização:</label>
                <textarea id="education" name="education" rows="4" placeholder="Sua formação acadêmica" required></textarea>
            </div>
            <div class="form-group">
                <label for="photo">Foto 3x4:</label>
                <input type="file" id="photo" name="photo" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="borderColor">Cor da Borda:</label>
                <input type="color" id="borderColor" name="borderColor" value="#000000">
            </div>
            <button type="button" onclick="generatePDF()">Salvar em PDF</button>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
